<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Player</title>
</head>

<body>
  <div id="app" class="container">

    <div class="gradient"></div>
    <div class="background-layer" id="accent-background"></div>
    <div class="background-layer" id="thumbnail-background"></div>
    <div class="content">
      <div class="track-info">
        <div class="track-thumbnail">
          <img src="http://lh3.googleusercontent.com/t1S8cY9gXzzX9TonWts7MRErPxz989h4-tny0vykiKY6nRfek19MrCG7df7PvOao8z0lDClEjfv-usyDoA=w544-h544-l90-rj" alt="Track Thumbnail" class="square-image">
        </div>
        <div class="track-details">
          <div class="track-meta">
            <h2 class="track-title">Track Title</h2>
            <p class="track-author">by Author</p>
            <div class="track-time">
              <p class="current-time">Time 1</p>
              <p>/ </p>
              <p class="total-time">Time 2</p>
            </div>
          </div>
        </div>
      </div>

              <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="player-controls">

        <button class="player-btn prev-btn">Previous</button>
        <button class="player-btn backward-btn">Rewind 10s</button>
        <button class="player-btn-hero play-pause-btn">Pause</button>
        <button class="player-btn forward-btn">Skip 10s</button>
        <button class="player-btn next-btn">Next</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
